---
networks:
  edge:
    driver: bridge
    attachable: true
  default:
    name: traefik-stack

services:
  traefik:
    image: traefik:v3.5
    restart: unless-stopped
    networks: [edge, default]
    ports:
      - "${WEB_PORT:-80}:80"
      - "${WEBSECURE_PORT:-443}:443"
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      # entrypoints
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      # ACME DNS-01 con Cloudflare
      - --certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.cloudflare.acme.dnschallenge=true
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=10.0.1.10:53,10.0.1.11:53
      # Confiar solo IPs de Cloudflare (forwarded headers)
      - --entrypoints.websecure.forwardedheaders.trustedips=173.245.48.0/20,103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,141.101.64.0/18,108.162.192.0/18,190.93.240.0/20,188.114.96.0/20,197.234.240.0/22,198.41.128.0/17,162.158.0.0/15,104.16.0.0/13,104.24.0.0/14,172.64.0.0/13,131.0.72.0/22
      # Logs → archivo (GoAccess) y lectura por Promtail
      - --accesslog=true
      - --accesslog.format=common         # CLF compatible con GoAccess
      - --accesslog.filepath=/logs/access.log
      - --accesslog.bufferingsize=100
      - --log.level=INFO
      - --providers.file.directory=/etc/traefik/dynamic
      - --providers.file.watch=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${LETSENCRYPT_DIR}:/letsencrypt
      - ${TRAEFIK_LOG_DIR}:/logs
      - ${TRAEFIK_CFG_DIR}:/etc/traefik/dynamic:ro
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_HOST}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls=true"
      - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=secureHeaders@file,authentikForwardAuth@file"
    
  goaccess:
    image: allinurl/goaccess:latest
    restart: unless-stopped
    networks: [default]
    ports:
      - "${GOA_PORT:-7880}:7880"          # WS interno (si ya tienes GOA_PORT, úsalo)
    volumes:
      - ${TRAEFIK_LOG_DIR}:/logs:ro
      - ${TRAEFIK_LOG_DIR}/goaccess:/work
    command:
      - /logs/access.log
      - --log-format=%h\ %^\ %^\ \[%d:%t\ %^\]\ \"%r\"\ %s\ %b\ \"%R\"\ \"%u\"\ %^\ \"%^\"\ \"%^\"\ %T
      - --date-format=%d/%b/%Y
      - --time-format=%T
      - --real-time-html
      - --output=/work/index.html
      - --ws-url=ws://${GOA_ADDR}:7880      # <-- IP del host y puerto WS
      - --addr=0.0.0.0
      - --port=7880
      - --html-report-title=Traefik\ Access\ \(GoAccess\)
      - --keep-last=90
      - --persist
  
  goaccess-www:
    image: nginx:alpine
    restart: unless-stopped
    networks: [default]
    ports:
      - "7881:80"                         # HTTP LAN para el HTML
    volumes:
      - ${TRAEFIK_LOG_DIR}/goaccess:/usr/share/nginx/html:ro

    

  loki:
    image: grafana/loki:3.5.3
    restart: unless-stopped
    networks: [default]
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "${LOKI_HTTP_LISTEN_PORT}:3100"
    volumes:
      - ${LOKI_CFG}:/etc/loki/local-config.yaml:ro
      - ${LOKI_DATA_DIR}:/loki

  promtail:
    image: grafana/promtail:3.5.3
    restart: unless-stopped
    networks: [default]
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ${PROMTAIL_CFG}:/etc/promtail/config.yml:ro
      - ${TRAEFIK_LOG_DIR}:/var/log/traefik:ro
      - ${PROMTAIL_POS_DIR}:/tmp

  whoami:
    image: traefik/whoami:v1.10
    restart: unless-stopped
    networks: ["default","edge"]
    labels:
      - traefik.enable=true
      - traefik.http.routers.who.rule=Host(`whoami.notolac.org`)
      - traefik.http.routers.who.entrypoints=websecure
      - traefik.http.routers.who.tls=true
      - traefik.http.routers.who.tls.certresolver=cloudflare
      - traefik.http.routers.who.middlewares=secureHeaders@file,rateLimit@file

